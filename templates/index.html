<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goongram â€¢ Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin-bottom: 10px;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #fff;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send {
      padding: 10px 20px;
      margin-left: 10px;
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send:hover {
      background: #2f80ed;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <form id="form" onsubmit="return sendMessage();">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button id="send">Send</button>
  </form>

  <script>
    const username = prompt("Enter your username") || "anon";
    const ws = new WebSocket("ws://" + location.host + "/dash?username=" + encodeURIComponent(username));

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    ws.onmessage = function (event) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = event.data;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        ws.send(text);
        const ownMsg = document.createElement("div");
        ownMsg.className = "message";
        ownMsg.textContent = `${username}: ${text}`;
        chat.appendChild(ownMsg);
        chat.scrollTop = chat.scrollHeight;
        input.value = "";
      }
      return false;
    }
  </script>
</body>
</html>
